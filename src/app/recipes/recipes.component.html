<div class="row">
  <div class="col-md-5">
    <app-recipe-list
    (recipeSelectedFromList)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details
    *ngIf="selectedRecipe; else sampleText"
    [recipe]="selectedRecipe"></app-recipe-details>
    <ng-template #sampleText>
      Please select any item.
    </ng-template>
  </div>
</div>
